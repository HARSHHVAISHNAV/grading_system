<!-- templates/add_grade.html -->
{% extends 'base.html' %}

{% block title %}Add Grade{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Add Grade</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="course">Course</label>
                <select name="course" class="form-control">
                    {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="midterm">Midterm</label>
                <input type="text" name="midterm" class="form-control" placeholder="Midterm">
            </div>
            <div class="form-group">
                <label for="final">Final</label>
                <input type="text" name="final" class="form-control" placeholder="Final">
            </div>
            <div class="form-group">
                <label for="continuous_assessment">Continuous Assessment</label>
                <input type="text" name="continuous_assessment" class="form-control" placeholder="Continuous Assessment">
            </div>
            <div class="form-group">
                <label for="practical">Practical</label>
                <input type="text" name="practical" class="form-control" placeholder="Practical">
            </div>
            <div class="form-group">
                <label for="student">Student ID</label>
                <input type="text" name="student" class="form-control" placeholder="Student ID">
            </div>
            <button type="submit" class="btn btn-success btn-block">Add Grade</button>
        </form>
    </div>
</div>
{% endblock %}
