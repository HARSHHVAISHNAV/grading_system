{% extends 'base.html' %}

{% block title %}My Subject{% endblock %}
{% block extra_css %}
<style>
    /* Subjects container */
    .subjects-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        padding: 20px;
        background-color: #2C2F33;
        margin-top: 80px; /* Ensure space below the navbar */
    }

    /* Subject card */
    .subject-card {
        background-color: #23272A;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        color: #99AAB5;
    }

    .subject-card .subject-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #7289DA;
        margin-bottom: 10px;
    }

    .subject-card .subject-description {
        color: #99AAB5;
    }

    /* Add Subject button */
    .add-subject-container {
        text-align: center;
        margin: 20px auto; /* Center the container */
        padding-top: 80px; /* Ensure space below the navbar */
    }

    .add-subject-btn {
        background-color: #7289DA;
        color: #FFFFFF;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }

    .add-subject-btn:hover {
        background-color: #5865F2;
    }

    /* Responsive adjustments */
    @media (max-width: 1200px) {
        .subjects-container {
            grid-template-columns: repeat(3, 1fr);
        }
    }

    @media (max-width: 900px) {
        .subjects-container {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 600px) {
        .subjects-container {
            grid-template-columns: 1fr;
        }
    }

    #sidebar ul {
            list-style: none;
            padding: 0;
        }
    
        #sidebar ul li {
            margin: 10px 0;
        }
    
        #sidebar ul li a {
            color: #99AAB5;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        #sidebar ul li a:hover {
            background-color: #7289DA;
            color: #FFFFFF;
        }
    
</style>
{% endblock %}



{% block content %}
<div class="add-subject-container">
    <button class="add-subject-btn">Add Subject</button>
</div>

<div id="main-content" class="subjects-container">
    {% for subject in subjects %}
    <div class="subject-card" onclick="navigateToSubject({{ subject.id }})">
        <div class="subject-title">{{ subject.name }}</div>
        <div class="subject-description">Code: {{ subject.code }}</div>
        <div class="subject-description">Room: {{ subject.room }}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.querySelector('.add-subject-btn').addEventListener('click', function() {
        alert('Add Subject button clicked');
        // Placeholder for future functionality
    });
    function navigateToSubject(subjectId) {
    const url = "{% url 'subject_detail' subject_id=0 %}".replace('0', subjectId);
    window.location.href = url;
}

</script>
{% endblock %}
