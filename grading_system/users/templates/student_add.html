{% extends 'base.html' %}

{% block title %}Add New Student{% endblock %}

{% block content %}
<h1>Add New Student</h1>
<form method="post">
    {% csrf_token %}
    <label for="prn">PRN:</label>
    <input type="text" id="prn" name="prn" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" required><br>

    <label for="year">Year:</label>
    <input type="text" id="year" name="year" required><br>

    <label for="division">Division:</label>
    <input type="text" id="division" name="division" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="mobile_number">Mobile Number:</label>
    <input type="text" id="mobile_number" name="mobile_number" required><br>

    <label for="acad_year">Academic Year:</label>
    <input type="text" id="acad_year" name="acad_year" required><br>

    <button type="submit" class="btn btn-primary">Add Student</button>
</form>
<a href="{% url 'subject_detail' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
