{% extends 'base.html' %}

{% block content %}
<section>
    <form action="{% url 'create_marking_scheme' %}" method="post">
        {% csrf_token %}
        <label for="assignment_name">Assignment Name:</label>
        <input type="text" id="assignment_name" name="assignment_name" required>
        
        <label for="criteria">Assessment Criteria:</label>
        <textarea id="criteria" name="criteria" rows="5" required></textarea>

        <label for="marks_distribution">Marks Distribution:</label>
        <textarea id="marks_distribution" name="marks_distribution" rows="5" required></textarea>

        <input type="submit" value="Create Scheme">
    </form>
</section>
{% endblock %}
